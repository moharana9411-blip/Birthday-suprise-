<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise!</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; overflow: hidden; margin: 0; }
        #quiz { height: 100vh; display: flex; flex-direction: column; justify-content: center; background: #1a1a2e; }
        .btn { background: #ff4757; border: none; padding: 15px; color: white; margin: 10px auto; border-radius: 30px; width: 80%; font-size: 20px; font-weight: bold; cursor: pointer; }
        #celebration { display: none; position: relative; height: 100vh; width: 100vw; background: radial-gradient(circle, #2f3542, #000); }
        .char { position: absolute; width: 120px; animation: bounce 0.8s infinite alternate; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1) translateY(-20px); } }
        h1 { font-size: 2.5rem; color: #eccc68; margin-top: 50px; text-shadow: 0 0 20px #ffa502; }
    </style>
</head>
<body>

<div id="quiz">
    <h2>Ready for your surprise?</h2>
    <button class="btn" onclick="start()">YES, OPEN IT! üéÅ</button>
</div>

<div id="celebration">
    <h1>‚ú® HAPPY BIRTHDAY! ‚ú®</h1>
    <div id="image-container"></div>
</div>

<script>
    // List your 13 images exactly as they are named in GitHub
    const myFiles = [
        '1000327989.jpg', '1000327990.png', '1000328000.gif', '1000328001.png', 
        '1000328002.png', '1000327997.jpg', '1000327999.gif', '1000327995.png',
        '1000327993.jpg', '1000327996.gif' // Add the rest of your filenames here
    ];

    function start() {
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        const container = document.getElementById('image-container');

        myFiles.forEach(file => {
            const img = document.createElement('img');
            img.src = file; 
            img.className = 'char';
            img.style.left = Math.random() * 70 + "vw";
            img.style.top = (Math.random() * 50 + 20) + "vh";
            img.style.animationDelay = (Math.random() * 1) + "s";
            container.appendChild(img);
        });
    }
</script>
</body>
</html>
